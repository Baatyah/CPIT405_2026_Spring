<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 04: CSS Structure and Properties</title>
    <style>

        * {
            box-sizing: border-box;
        }


        body {
            margin: 0;
            padding: 18px 22px 40px;
            font-family: "Times New Roman", Times, serif;
            color: #000000;
            background: #ffffff;
        }


        #page-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 6px;
        }


        .subtitle {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 10px;
        }

        hr {
            margin: 8px 0 12px;
        }


        input[required],
        textarea[required] {
            border-color: #bdbdbd;
        }

        input:focus,
        textarea:focus {
            outline: 2px solid #000000;
        }


        form {
            width: 260px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            margin: 6px 0 4px;
        }

        input,
        textarea,
        button {
            width: 260px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            padding: 4px 6px;
            border: 1px solid #dcdcdc;
            background: #ffffff;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            margin-top: 8px;
            border: none;
            background: #000000;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
        }

        .form-box {
            margin: 6px 0 0;
            padding: 6px 0 2px;
        }

        button:hover {
            background: #1f1f1f;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Lab 04: CSS Structure and Properties</h1> <br>
    <hr>
    <h2 class="subtitle">Great Auto Parts - Order Form</h2>


    <div class="form-box">
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Make" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Model" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Year" min="1900" max="2099" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="sparePart">Spare Part:</label>
            <input type="text" id="sparePart" name="sparePart" placeholder="Enter the spare part you need" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity of the spare part you need" min="1" required>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
